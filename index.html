<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>12.Forms(HW)</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Pacifico|Raleway:300,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/cssStyle.css">
</head>

<body>

    <div class="form">
        <div class="top">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <h1 class="top__h1">Contact</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <p class="top__text">For new projects, ideas, business or anything
                            you'd like to discuss, contact with me!</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6 d-flex">
                        <form action="" method="GET" class="top__form">
                            <div class="form-group">
                                <input required type="text" name="address" placeholder="Auskteez Tran"
                                    class="top__input top__address">
                            </div>
                            <div class="form-group">
                                <input required type="email" name="email" placeholder="Your email..."
                                    class="top__input top__email">
                            </div>
                            <div class="form-group">
                                <input required data-mask='+0 (000) 00 00 000' type="tel" name="telephone"
                                    placeholder="Your phone number..." class="top__input top__tel">
                            </div>
                            <div class="form-group">
                                <textarea required name="message" cols="30" rows="10" placeholder="Your messge..."
                                    class="top__input top__textarea"></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="col-6">
                        <div class="top__info">
                            <div class="top__info1">
                                <p class="top__p1">address</p>
                                <div class="top__p2">123 City name, Street, City, Country</div>
                            </div>
                            <div class="top__info2">
                                <p class="top__p1">email</p>
                                <div class="top__p2">cahee@domain.com</div>
                            </div>
                            <div class="top__info3">
                                <p class="top__p1">phone</p>
                                <div class="top__p2">+012 345 6789</div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="footer">
                    <div class="row footer__row">
                        <div class="col-4 footer__text1">
                            <p>&copy 2015 Company. All right reserved.</p>
                        </div>
                        <div class='col-4 footer__logo'><a href="javascript:void(0)">Cahee</a></div>
                        <div class="col-4 footer__text2">
                            <p>Made with <span>love</span> by Auskteez</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="./plugins/jquery.mask.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
